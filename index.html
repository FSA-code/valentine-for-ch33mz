<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Very Important Question ğŸ’Œ</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    width: 90%;
    max-width: 400px;
    height: 520px;
    text-align: center;
    position: relative;
}

h1 {
    margin-top: 40px;
    font-size: 24px;
}

button {
    padding: 12px 22px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    position: absolute;
}

.no { background: #ffb3b3; }
.maybe { background: #ffd6a5; }
.yes { background: #ff99cc; }

.tap-btn {
    position: relative;
    margin-top: 20px;
    background: #ff99cc;
}

.replay {
    position: relative;
    margin-top: 20px;
    background: #ff99cc;
}

.heart {
    position: absolute;
    font-size: 18px;
    animation: float 5s linear forwards;
}

.sparkle {
    position: absolute;
    font-size: 16px;
    animation: sparkle 1.5s ease-out forwards;
    pointer-events: none;
}

@keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-600px); opacity: 0; }
}

@keyframes sparkle {
    from { transform: scale(0); opacity: 1; }
    to { transform: scale(2); opacity: 0; }
}

.easter-egg {
    margin-top: 20px;
    font-size: 14px;
    color: #b30059;
    opacity: 0;
    transition: opacity 1.2s ease;
}

.show {
    opacity: 1;
}
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Baby Boo, will you be my Valentine? ğŸ’–</h1>
    <button class="no" id="noBtn" style="top: 320px; left: 50px;">No ğŸ˜¢</button>
    <button class="maybe" id="maybeBtn" style="top: 320px; right: 50px;">Maybe ğŸ¤”</button>
</div>

<audio id="loveSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c7c5b4c41.mp3" type="audio/mpeg">
</audio>

<script>
const card = document.getElementById("card");
const noBtn = document.getElementById("noBtn");
const maybeBtn = document.getElementById("maybeBtn");
const loveSound = document.getElementById("loveSound");

let maybeBounces = 0;
let yesBounces = 0;

function randomPosition(btn) {
    const maxX = card.clientWidth - btn.offsetWidth;
    const maxY = card.clientHeight - btn.offsetHeight;
    btn.style.left = Math.random() * maxX + "px";
    btn.style.top = Math.random() * maxY + "px";
}

noBtn.onclick = () => randomPosition(noBtn);

maybeBtn.onclick = () => {
    if (maybeBounces < 2) {
        randomPosition(maybeBtn);
        maybeBounces++;
    } else {
        pageTwo();
    }
};

function pageTwo() {
    card.innerHTML = `
        <h1>I know, I play too much ğŸ˜‰</h1>
        <button class="yes" id="yesBtn" style="top: 320px; left: 140px;">YES â¤ï¸</button>
    `;

    const yesBtn = document.getElementById("yesBtn");

    yesBtn.onclick = () => {
        if (yesBounces < 2) {
            randomPosition(yesBtn);
            yesBounces++;
        } else {
            pageThree();
        }
    };
}

function createSparkles(x, y) {
    for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.innerText = "âœ¨";
        sparkle.style.left = x + Math.random() * 60 - 30 + "px";
        sparkle.style.top = y + Math.random() * 60 - 30 + "px";
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 1500);
    }
}

function pageThree() {
    card.innerHTML = `
        <h1>
            YAY!!! ğŸ’•<br><br>
            Happy Valentineâ€™s Day!<br><br>
            I hope I blow your mind...<br><br>
            I love you forever & a day â¤ï¸
        </h1>

        <button class="tap-btn" id="tapBtn">Tap me ğŸ‘€</button>

        <div class="easter-egg" id="secret">
            This is my first coding project and as always, you were the only person I wanted
            to share it with and whom I am excited to share this with!<br><br>
            I love you so so much <strong>Chimwemwe Hami!</strong> ğŸ’–
            <br><br>
            <button class="replay" onclick="location.reload()">Replay ğŸ”</button>
        </div>
    `;

    const tapBtn = document.getElementById("tapBtn");
    const secret = document.getElementById("secret");

    tapBtn.addEventListener("click", () => {
        tapBtn.style.display = "none";
        secret.classList.add("show");

        // ğŸ”Š Sound
        loveSound.currentTime = 0;
        loveSound.play().catch(() => {});

        // ğŸ“³ Vibration
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
        }

        // âœ¨ Sparkles
        const rect = secret.getBoundingClientRect();
        createSparkles(rect.left + rect.width / 2, rect.top);
    });
}

// Floating hearts
setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.bottom = "0px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 500);
</script>

</body>
</html>
